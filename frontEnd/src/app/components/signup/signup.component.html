<section class="joinnow">
    <div class="login col-lg-4 m-auto shadow-lg">
        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="form">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input  type="text" class="form-control" id="firstName" formControlName="firstName" aria-describedby="emailHelp">
                <!-- <span id="firstNameError" class="error-message" *ngIf="!signupForm.controls.firstName.valid && signupForm.controls.firstName.valid"></span> -->
              </div>
              <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
              </div>
              
            <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password">
              </div> 

              <div class="form-group">
                <label for="password2" class="form-label">Re-enter Password</label>
                <input formControlName="password2" type="password" class="form-control" id="password2">
              </div> 
              <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
              <button type="submit" class="btn btn-primary col-lg-12 form-group">Sign UP</button>
              <span>{{authError}}</span>
              <div className = "w-100 text-center nt-2 loginCSS">
                Aleardy have a account? <a routerLink="/login" >Log In</a>
            </div>
            
        </form>
    </div>
  </section>
